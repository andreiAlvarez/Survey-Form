  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">
       <label>Name</label>
        <input id="name" type="name" placeholder="Enter your name" required></input>
       <label>Email</label>
        <input id="email" type="email" placeholder="Enter your email" required></input>
       <label>Age (optional)</label>
        <input id="number" placeholder="Age" required></input>

      <label for="role">Which option best describes your current role?</label>
      <select name="cars" id="role">
        <option value="" disabled selected>Select current role</option>
        <option value="student">Student</option>
        <option value="fullTime">Full Time Job</option>
        <option value="fullLearner">Full Time Learner</option>
        <option value="prefer">Prefer not to say</option>
         <option value="other">Other</option>
        
 <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
        
      </select><label for="features">What is your favorite feature of freeCodeCamp?</label>
      <select name="features" id="features">
        <option value="" disabled selected>Select an option</option>
        <option value="volvo">Challenges</option>
        <option value="saab">Projects</option>
        <option value="mercedes">Community</option>
        <option value="audi">Open Source</option>
      </select>
      
      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox" id="option1" name="option1" value="Front-end Projects">
      <label for="vehicle1"> Front-end Projects</label><br>
      <input type="checkbox" id="option2" name="option2" value="Back-end Projects">
      <label for="vehicle2"> Back-end Projects</label><br>
      <input type="checkbox" id="option3" name="option3" value="Data Visualization">
      <label for="vehicle3"> Data Visualization</label><br>
      <input type="checkbox" id="option4" name="option4" value="Open Source Community">
      <label for="vehicle1"> Open Source Community</label><br>
      <input type="checkbox" id="option5" name="option5" value="Gitter help rooms">
      <label for="vehicle2"> Gitter help rooms</label><br>
      <input type="checkbox" id="option6" name="option6" value="Videos">
      <label for="vehicle3"> Videos</label><br>
      <input type="checkbox" id="option7" name="option7" value="City Meetups">
      <label for="vehicle1"> City Meetups</label><br>
      <input type="checkbox" id="option8" name="option8" value="Wiki">
      <label for="vehicle2"> Wiki</label><br>
      <input type="checkbox" id="option9" name="option9" value="Forum">
      <label for="vehicle3"> Forum</label><br>
      <input type="checkbox" id="option10" name="option10" value="Additional Courses">
      <label for="vehicle3"> Additional Courses</label><br>

      <label for="final-comment">Any comments or suggestions?</label>

      <textarea id="final-comment" name="final-comment" rows="4" cols="50">
</textarea>
      <button id="submit" type="button">Submit</button>
    </form>
  </body>
